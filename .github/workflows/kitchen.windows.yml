# -*- coding: utf-8 -*-
# vim: ft=yaml
---
name: 'Kitchen (Windows)'
'on': ['push', 'pull_request']

env:
  machine_user: kitchen
  machine_pass: Pass@word1
  machine_port: 5985
  KITCHEN_LOCAL_YAML: 'kitchen.windows.yml'

jobs:
  test-2022:
    runs-on: 'windows-2022'
    strategy:
      fail-fast: false
      matrix:
        instance:
          - default-windows-2022-latest-py3
    steps:
      - name: 'Check out code'
        uses: 'actions/checkout@v4'
      - name: 'Install Chef'
        uses: 'actionshub/chef-install@2.0.4'
        with:
          project: 'chef-workstation'
          version: '23.7.1042'
      - name: 'Add Chef bindir to PATH'
        uses: 'myci-actions/export-env-var-powershell@1'
        with:
          name: 'PATH'
          value: "C:\\opscode\\chef-workstation\\bin;\
                  C:\\opscode\\chef-workstation\\embedded\\bin;$env:PATH"
      - name: 'Debug on runner (When re-run with "Enable debug logging" checked)'
        if: runner.debug
        uses: 'mxschmitt/action-tmate@v3'
        with:
          detached: true
      - name: 'Set up Bundler cache'
        uses: 'actions/cache@v1'
        with:
          path: 'vendor/bundle'
          key: "${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}"
          restore-keys: "${{ runner.os }}-gems-"
      - name: 'Set up test user'
        run: |
          $password = ConvertTo-SecureString $env:machine_pass -AsPlainText -Force
          New-LocalUser $env:machine_user -Password $password
          Add-LocalGroupMember -Group "Administrators" -Member $env:machine_user
      - name: 'Set up WinRM'
        run: |
          Set-WSManQuickConfig -Force
      - name: 'Run Bundler'
        run: |
          ruby --version
          gem install kitchen-salt
      - name: 'Run Test Kitchen'
        run: 'kitchen verify ${{ matrix.instance }}'
  test-2019:
