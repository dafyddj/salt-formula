# -*- coding: utf-8 -*-
# vim: ft=yaml
---
driver:
  name: exec

provisioner:
  sudo: true
  salt_install: bootstrap
  salt_bootstrap_options: -P stable latest
  salt_bootstrap_url:
    https://github.com/dafyddj/salt-bootstrap/raw/tmp/debug-python/bootstrap-salt.sh
  salt_call_command: /opt/salt/salt-call

platforms:
  - name: macos-12-latest-py3
    verifier:
      inputs:
        saltmajorversion: 3006
  - name: macos-11-latest-py3
    verifier:
      inputs:
        saltmajorversion: 3006
